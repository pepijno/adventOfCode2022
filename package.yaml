name:                adventOfCode2022
version:             0.1.0.0
github:              "pepijno/adventOfCode2022"
license:             BSD3
author:              "pepijno"
copyright:           "2022 pepijno"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/pepijno/adventOfCode2022#readme>

dependencies:
- base >= 4.7 && < 5
- split
- containers
- extra
- vector
- distributive
- adjunctions
- comonad
- hashable
- parsec
- array
- pqueue
- timeit
- multiset
- mtl

library:
  source-dirs: src

_exe-defs: &exe-defaults
  other-modules: []
  source-dirs: app
  dependencies:
  - adventOfCode2022
  ghc-options:
  - -O2
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

executables:
  day3:
    main: Day3.hs
    <<: *exe-defaults
  day2:
    main: Day2.hs
    <<: *exe-defaults
  day1:
    main: Day1.hs
    <<: *exe-defaults

tests:
  adventOfCode2022-test:
    main:                Spec.hs
    source-dirs:         test
    <<: *exe-defaults

default-extensions:
  - TypeApplications
  - LambdaCase
  - FlexibleContexts
  - TupleSections
